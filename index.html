<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UFO Dash</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: white;
        }

        /* 게임 컨테이너 스타일 */
        #gameContainer {
            position: relative;
            border: 2px solid #ff5722;
            background: #1a1a1a;
            box-shadow: 0 0 25px rgba(255, 87, 34, 0.4);
            /* 모바일 화면에 맞게 최대 너비 설정 */
            max-width: 100%;
        }

        /* 게임 캔버스 스타일 */
        #gameCanvas {
            display: block;
            background: #111;
            /* 픽셀 아트가 깨지지 않도록 렌더링 설정 */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            /* 캔버스가 컨테이너에 맞게 크기 조절 */
            width: 100%;
            height: auto;
        }

        /* UI 요소 스타일 */
        .ui-element {
            position: absolute;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 100;
            padding: 5px;
        }

        #instructions {
            top: 10px;
            left: 10px;
            color: #ffab91;
            font-size: 14px;
        }

        #timer {
            top: 10px;
            right: 10px;
            color: #ffee58;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 게임이 그려질 캔버스. 너비와 높이는 JS에서 설정 -->
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div id="instructions" class="ui-element">
            PC: Spacebar<br>
            Mobile: Touch
        </div>
        <div id="timer" class="ui-element">Time: 0s</div>
    </div>

    <script>
        // =========== 게임 초기화 및 설정 ===========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');

        // 게임 상태 관리
        let gameState = 'waiting'; // 'waiting', 'playing', 'gameOver', 'gameCleared'
        let gameStartTime = 0;
        let survivalTime = 0;
        let animationId;

        // 화면 흔들림 효과
        let shakeOffset = { x: 0, y: 0 };
        let shakeDuration = 0;

        // 배경 스크롤 설정
        let backgroundOffset = 0;
        const BASE_SCROLL_SPEED = 2.5;
        let currentScrollSpeed = BASE_SCROLL_SPEED;

        // =========== UFO 캐릭터 클래스 ===========
        class UFO {
            constructor() {
                this.width = 40;
                this.height = 20;
                this.x = 100;
                this.y = 350 - this.height; // 지면에 맞춰 시작 y좌표 설정
                this.velocityY = 0;
                this.gravity = 0.5;
                this.jumpPower = -11;
                this.doubleJumpPower = -11;
                this.onGround = true;
                this.canDoubleJump = false;
                this.rotation = 0;
                this.particles = [];
                this.groundY = 350 - this.height;
            }

            // UFO 그리기 (픽셀 아트 스타일)
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);

                // UFO 본체 (반원 모양)
                ctx.fillStyle = '#aaccff';
                ctx.fillRect(-20, -5, 40, 10); // Main body
                ctx.fillStyle = '#d4eaff';
                ctx.fillRect(-15, -8, 30, 3);  // Highlight
                ctx.fillStyle = '#88aadd';
                ctx.fillRect(-15, 5, 30, 3);   // Shadow

                // UFO 돔
                ctx.fillStyle = '#e0f7fa';
                ctx.beginPath();
                ctx.arc(0, -5, 12, Math.PI, 0);
                ctx.fill();

                // UFO 하단 빛
                ctx.fillStyle = 'rgba(255, 255, 136, 0.5)';
                ctx.beginPath();
                ctx.moveTo(-15, 5);
                ctx.lineTo(15, 5);
                ctx.lineTo(10, 10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.fill();

                ctx.restore();

                // 파티클 그리기
                this.particles.forEach(p => p.draw());
            }

            // 점프 로직
            jump() {
                if (this.onGround) {
                    this.velocityY = this.jumpPower;
                    this.onGround = false;
                    this.canDoubleJump = true;
                    this.createParticles(8, '#aaccff');
                } else if (this.canDoubleJump) {
                    this.velocityY = this.doubleJumpPower;
                    this.canDoubleJump = false;
                    this.rotation = Math.PI * 2; // 2단 점프 시 한 바퀴 회전
                    this.createParticles(12, '#ffff88');
                }
            }
            
            // 파티클 생성
            createParticles(count, color) {
                for (let i = 0; i < count; i++) {
                    this.particles.push(new Particle(
                        this.x + this.width / 2,
                        this.y + this.height,
                        color
                    ));
                }
            }
            
            // 클리어 시 로켓 파티클
            createClearParticles() {
                for (let i = 0; i < 5; i++) {
                     this.particles.push(new Particle(
                        this.x + this.width / 2,
                        this.y + this.height,
                        ['#ff4444', '#ffaa44', '#ffff44'][Math.floor(Math.random() * 3)],
                        true // isFire
                    ));
                }
            }

            // UFO 상태 업데이트
            update() {
                this.velocityY += this.gravity;
                this.y += this.velocityY;

                if (this.y >= this.groundY) {
                    this.y = this.groundY;
                    this.velocityY = 0;
                    this.onGround = true;
                    this.canDoubleJump = false;
                }

                if (this.rotation > 0) {
                    this.rotation -= 0.2;
                    if (this.rotation < 0) this.rotation = 0;
                }

                this.particles = this.particles.filter(p => {
                    p.update();
                    return p.life > 0;
                });
            }

            getBounds() {
                return {
                    x: this.x + 5,
                    y: this.y + 2,
                    width: this.width - 10,
                    height: this.height - 4
                };
            }

            reset() {
                this.y = this.groundY;
                this.velocityY = 0;
                this.onGround = true;
                this.canDoubleJump = false;
                this.rotation = 0;
                this.particles = [];
            }
        }

        // =========== 파티클 클래스 ===========
        class Particle {
            constructor(x, y, color, isFire = false) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * (isFire ? 2 : 4);
                this.vy = (Math.random() * -3) - 1;
                if (isFire) this.vy = Math.random() * 3 + 1;
                this.color = color;
                this.life = 40;
                this.maxLife = 40;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life--;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 3, 3);
                ctx.restore();
            }
        }

        // =========== 몬스터 클래스 ===========
        class Monster {
            constructor(type = 'basic') {
                this.width = 30;
                this.height = type === 'giant' ? 50 * 1.7 : 50;
                this.x = canvas.width;
                this.y = 350; // 지면의 y좌표
                this.type = type;
                this.animFrame = Math.random() * 100;
            }

            // 몬스터 그리기 (외계 식물 모양)
            draw() {
                ctx.save();
                const scale = this.type === 'giant' ? 1.7 : 1;
                const bodyHeight = 25 * scale;
                const stemHeight = 25 * scale;
                const bottomY = this.y;

                // 줄기
                ctx.fillStyle = '#5d995d';
                ctx.fillRect(this.x + 10, bottomY - stemHeight, 10, stemHeight);
                
                // 몸체 (머리)
                ctx.fillStyle = '#8bc34a';
                ctx.beginPath();
                ctx.arc(this.x + 15, bottomY - stemHeight, 15, Math.PI, 0);
                ctx.fill();

                // 입 (애니메이션)
                ctx.fillStyle = '#3e2723';
                const mouthOffset = bottomY - stemHeight - (5 * scale);
                const mouthHeight = 4 * scale + Math.sin(this.animFrame * 0.1) * 4 * scale;
                ctx.fillRect(this.x + 8, mouthOffset, 14, mouthHeight);
                
                // 눈
                ctx.fillStyle = '#c62828';
                ctx.fillRect(this.x + 20, bottomY - stemHeight - (10 * scale), 4, 4);

                ctx.restore();
                this.animFrame++;
            }

            update() {
                this.x -= currentScrollSpeed;
            }

            getBounds() {
                const scale = this.type === 'giant' ? 1.7 : 1;
                const totalHeight = (25 * scale) + (25 * scale); // 줄기+몸체
                return {
                    x: this.x + 4,
                    y: this.y - totalHeight,
                    width: this.width - 8,
                    height: totalHeight - 5 // 위쪽 여유 공간
                };
            }
        }
        
        // =========== 배경 요소 클래스 ===========
        class BackgroundObject {
            constructor(x, y, size, speed, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.color = color;
            }
            update() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = canvas.width + this.size;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // =========== 게임 객체 초기화 ===========
        const ufo = new UFO();
        let monsters = [];
        let lastMonsterSpawnTime = 0;
        
        let stars = [];
        for(let i=0; i<100; i++) {
            stars.push(new BackgroundObject(
                Math.random() * canvas.width,
                Math.random() * canvas.height * 0.8,
                Math.random() * 2 + 1,
                0.5,
                '#555'
            ));
        }

        // =========== 배경 그리기 함수 ===========
        function drawBackground() {
            // 밤하늘 그라데이션
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0d0a1a');
            gradient.addColorStop(0.6, '#2a1a3a');
            gradient.addColorStop(1, '#4a2a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 별 그리기
            stars.forEach(s => { s.update(); s.draw(); });

            // 지면 그리기 (울퉁불퉁한 느낌)
            ctx.fillStyle = '#6d4c41';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            for (let x = 0; x < canvas.width; x++) {
                const yOffset = Math.sin((x + backgroundOffset) * 0.05) * 3;
                ctx.lineTo(x, 350 + yOffset);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }

        // =========== 몬스터 스폰 및 난이도 조절 ===========
        function manageDifficulty(time) {
            // **수정**: 요청에 맞게 난이도 상승 구간 및 시작 속도 재조정
            if (time >= 90) {
                currentScrollSpeed = BASE_SCROLL_SPEED * 2.0;
            } else if (time >= 60) {
                currentScrollSpeed = BASE_SCROLL_SPEED * 1.5;
            } else {
                // 0-59초 구간은 1.2배 속도로 유지 (시작 속도 및 30초 이후 속도 포함)
                currentScrollSpeed = BASE_SCROLL_SPEED * 1.2;
            }

            const spawnInterval = 2000 / (currentScrollSpeed / BASE_SCROLL_SPEED);
            
            if (Date.now() - lastMonsterSpawnTime > spawnInterval * (0.75 + Math.random() * 0.5)) {
                let monsterType = 'basic';
                // **수정**: 몬스터 등장 시점 재조정
                if (time >= 30) { // 30초 후부터 랜덤
                    monsterType = Math.random() < 0.4 ? 'giant' : 'basic';
                } else if (time >= 10) { // 10초 후부터 거대 몬스터만 등장
                    monsterType = 'giant';
                }
                monsters.push(new Monster(monsterType));
                lastMonsterSpawnTime = Date.now();
            }
        }

        // =========== 충돌 감지 함수 ===========
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // =========== 화면 흔들림 효과 ===========
        function startShake(duration = 20) {
            shakeDuration = duration;
        }

        function updateShake() {
            if (shakeDuration > 0) {
                shakeDuration--;
                shakeOffset.x = (Math.random() - 0.5) * 8;
                shakeOffset.y = (Math.random() - 0.5) * 8;
            } else {
                shakeOffset.x = 0;
                shakeOffset.y = 0;
            }
        }

        // =========== 메인 게임 루프 ===========
        function gameLoop() {
            updateShake();
            
            ctx.save();
            ctx.translate(shakeOffset.x, shakeOffset.y);

            drawBackground();

            if (gameState === 'playing') {
                survivalTime = (Date.now() - gameStartTime) / 1000;
                timerElement.textContent = `Time: ${Math.floor(survivalTime)}s`;
                
                backgroundOffset += currentScrollSpeed;
                
                manageDifficulty(survivalTime);
                
                ufo.update();
                
                monsters.forEach(m => m.update());
                monsters = monsters.filter(m => m.x > -m.width);

                const ufoBounds = ufo.getBounds();
                for (let monster of monsters) {
                    if (checkCollision(ufoBounds, monster.getBounds())) {
                        gameState = 'gameOver';
                        startShake();
                        break;
                    }
                }

                // **수정**: 게임 클리어 시간 100초로 변경
                if (survivalTime >= 100) { 
                    gameState = 'gameCleared';
                }
            }
            
            ufo.draw();
            monsters.forEach(m => m.draw());
            
            // 게임 상태별 메시지
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            if (gameState === 'waiting') {
                ctx.font = '32px "Courier New"';
                ctx.fillText('UFO: Planet Escape', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '18px "Courier New"';
                ctx.fillText('Press Space or Touch to Start', canvas.width / 2, canvas.height / 2 + 20);
            } else if (gameState === 'gameOver') {
                ctx.font = '48px "Courier New"';
                ctx.fillStyle = '#ff5252';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '18px "Courier New"';
                ctx.fillStyle = 'white';
                ctx.fillText(`Survived: ${Math.floor(survivalTime)} seconds`, canvas.width/2, canvas.height/2 + 30);
                ctx.fillText('Press Space or Touch to Restart', canvas.width / 2, canvas.height / 2 + 60);
            } else if (gameState === 'gameCleared') {
                ufo.y -= 2; // UFO 상승
                ufo.x += 1;
                ufo.createClearParticles();
                
                ctx.font = '48px "Courier New"';
                ctx.fillStyle = '#ffff00';
                ctx.fillText('GAME CLEAR!', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '18px "Courier New"';
                ctx.fillStyle = 'white';
                ctx.fillText('You escaped the planet!', canvas.width / 2, canvas.height / 2 + 30);
                // **수정**: 클리어 시간 메시지 추가
                ctx.fillText('Survived for 100 seconds!', canvas.width / 2, canvas.height / 2 + 55);
            }
            
            ctx.restore();
            animationId = requestAnimationFrame(gameLoop);
        }

        // =========== 게임 시작 함수 ===========
        function startGame() {
            gameState = 'playing';
            gameStartTime = Date.now();
            survivalTime = 0;
            currentScrollSpeed = BASE_SCROLL_SPEED;
            monsters = [];
            lastMonsterSpawnTime = Date.now();
            ufo.reset();
            shakeDuration = 0;
        }

        // =========== 입력 처리 ===========
        function handleInput() {
            if (gameState === 'playing') {
                ufo.jump();
            } else if (gameState === 'waiting' || gameState === 'gameOver') {
                startGame();
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            handleInput();
        });

        // =========== 게임 시작 ===========
        gameLoop();
    </script>
</body>
</html>
